<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobante de Compra - Mundo Digital</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/boleta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-boleta">

    <div class="boleta-container">
        
        <div class="boleta-card" id="imprimir-area">
            
            <div class="boleta-header">
                <div class="icono-exito">
                    <i class="fa-solid fa-check"></i>
                </div>
                <h1>¡Gracias por tu compra!</h1>
                <p>Tu pedido ha sido confirmado.</p>
            </div>

            <hr class="boleta-divider">

            <div class="boleta-info">
                <div class="info-row">
                    <span>Fecha:</span>
                    <strong id="fecha">--/--/----</strong>
                </div>
                <div class="info-row">
                    <span>Cliente:</span>
                    <strong id="cliente-nombre">Cliente</strong>
                </div>
                <div class="info-row">
                    <span>Correo:</span>
                    <strong id="cliente-email">correo@ejemplo.com</strong>
                </div>
                <div class="info-row">
                    <span>N° Orden:</span>
                    <strong id="numero-orden">#MD-0000</strong>
                </div>
            </div>

            <div class="boleta-productos">
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th class="text-center">Cant.</th>
                            <th class="text-right">Total</th>
                        </tr>
                    </thead>
                    <tbody id="lista-productos">
                        </tbody>
                </table>
            </div>

            <div class="boleta-total">
                <span>TOTAL PAGADO</span>
                <span class="monto" id="total">$0</span>
            </div>
        </div>

        <div class="boleta-actions">
            <button onclick="window.print()" class="btn-print">
                <i class="fa-solid fa-print"></i> Imprimir
            </button>
            <a href="../index.html" class="btn-home">
                Volver a la Tienda <i class="fa-solid fa-arrow-right"></i>
            </a>
        </div>

    </div>

    <script>
        // 1. Recuperar datos
        const boleta = JSON.parse(localStorage.getItem("boleta"));

        if (boleta) {
            // 2. Llenar datos cabecera
            document.getElementById("fecha").textContent = boleta.fecha;
            document.getElementById("total").textContent = "$" + boleta.total.toLocaleString("es-CL");
            
            // Datos del cliente (si existen, si no pone "Invitado")
            document.getElementById("cliente-nombre").textContent = boleta.cliente || "Invitado";
            document.getElementById("cliente-email").textContent = boleta.email || "No registrado";
            
            // Generar número de orden aleatorio para que se vea real
            document.getElementById("numero-orden").textContent = "#MD-" + Math.floor(Math.random() * 100000);

            // 3. Llenar tabla de productos
            const lista = document.getElementById("lista-productos");

            boleta.productos.forEach(prod => {
                const tr = document.createElement("tr");
                
                tr.innerHTML = `
                    <td>
                        <div class="prod-nombre">${prod.nombre}</div>
                        <div class="prod-unitario">$${prod.precio.toLocaleString("es-CL")} c/u</div>
                    </td>
                    <td class="text-center">x${prod.cantidad}</td>
                    <td class="text-right"><strong>$${(prod.precio * prod.cantidad).toLocaleString("es-CL")}</strong></td>
                `;
                
                lista.appendChild(tr);
            });
            
        } else {
            // Si entra sin comprar
            document.body.innerHTML = "<div style='text-align:center; margin-top:50px;'><h1>Sin datos de compra</h1><a href='../index.html'>Volver</a></div>";
        }
    </script>

</body>
</html>
